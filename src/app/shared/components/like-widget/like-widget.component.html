<div class="like-widget-container"
  (click)="like()"
  (keyup.enter)="like()">
  <fa-icon
    role="button"
    size="2x"
    [attr.aria-describedby]="id"
    [icon]="fa.faThumbsUp">
  </fa-icon>
  <span
    class="like-counter"
    aria-live="true"
    aria-atomic="true"
    [attr.id]="id"
    [attr.aria-label]="likes + 'people liked'">
    {{ likes }}
  </span>
</div>
